<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Quran Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <span>Al-Quran Digital</span>
                <i class="fas fa-quran"></i>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Cari surah...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div id="content">
                <!-- Content will be loaded dynamically -->
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="player-container" id="player">
        <div class="player-content">
            <div class="player-info">
                <i class="fas fa-music"></i>
                <div class="player-text">
                    <h4 id="player-title">Memuat audio...</h4>
                    <p id="player-subtitle">Pilih ayat untuk memutar</p>
                </div>
            </div>
            <div class="player-progress">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="player-controls">
                <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-btn" class="play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                <button class="close-player" id="close-player"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
